{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	
<div class = "row">

	<div class = "col-md-3 panel-left">
		{% for category in categories %}
			<a href = "{{url_for('showApp', category_name = category.name)}}">
			<div class="row">
<!-- 				<div class="col-md-1 "></div> -->
					<div class="col-md-12 category-list">
						<h3>{{category.name}}</h3>
					</div>
<!-- 				<div class="col-md-1"></div> -->
			</div>
			</a>
		{% endfor %}
	</div>

	<div class = "col-md-9 panel-right">
		<h2> {{category.name}} ({{count}})</h2>
		{% for app in apps %}
			<a href = "{{url_for('showAppDetails', category_name = category.name, app_name = app.name)}}">
				<div class = "app" >			
					<h3> {{app.name}} </h3>
					<p> Developer: {{app.developer}}</p>
				</div>
			</a>
		{% endfor %}

	</div>

</div>

{% endblock %}
