{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class = "row">
	<div class = 'col-md-3'></div>

<div class = "col-md-6">
	<h2> {{app.name}} </h2>
	<p> Developer: {{app.developer}}</p>
	<p> Website: <a href = "{{app.website}}">{{app.website}}</a></p>
	<p> Description: {{app.description}}</p>
	<p> Price: {{app.price}}
	<p> Entry by User:   <image src ='{{app.user.picture}}' style ="width: 30px; height: 30px; border-radius: 15px;">  {{app.user.name}} </p>

	





<div class = 'row'>

	<button class ='btn' onclick="goBack()">Go Back</button>
</div>

</div>

<div class = 'col-md-3'></div>

<!-- Go Back Button function -->

<script>
function goBack() {
    window.history.back();
}
</script>

{% endblock %}
