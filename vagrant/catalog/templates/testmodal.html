<!DOCTYPE Html>
<html>
<head>
	<script type="text/javascript" src="../static/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../static/jquery.leanModal.min.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
	<link type="text/css" rel="stylesheet" href="../static/style1.css" />
</head>

<body>
	<a id="modal_trigger" href="#modal" class="btn">Click here to Login or register</a>
	
	<div id="modal" class="popupContainer" style="display:none;">
	<header class="popupHeader">
		<span class="header_title">Login</span>
		<span class="modal_close"><i class="fa fa-times"></i></span>
	</header>

    <section class="popupBody">
    <div class="social_login">
    <div class="clearfix">
        <a class="social_box fb" href="#"><span class="icon_title">Connect with
        Facebook</span></a> <a class="social_box google" href="#"><span class=
        "icon_title">Connect with Google</span></a>
    </div>

    <div class="centeredText">
        <span>Or use your Email address</span>
    </div>

    <div class="action_btns">
        <div class="one_half">
            <a class="btn" href="#" id="login_form" name="login_form">Login</a>
        </div>

        <div class="one_half last">
            <a class="btn" href="#" id="register_form" name=
            "register_form">Sign up</a>
        </div>
    </div>
</div>
    </section>
	</div>

</body>

<script>

$("#modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });

$(function () {
    // Calling Login Form
    $("#login_form").click(function () {
        $(".social_login").hide();
        $(".user_login").show();
        return false;
    });

    // Calling Register Form
    $("#register_form").click(function () {
        $(".social_login").hide();
        $(".user_register").show();
        $(".header_title").text('Register');
        return false;
    });

    // Going back to Social Forms
    $(".back_btn").click(function () {
        $(".user_login").hide();
        $(".user_register").hide();
        $(".social_login").show();
        $(".header_title").text('Login');
        return false;
    });

})

</script>
